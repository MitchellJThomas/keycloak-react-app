name: Docker Image CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push the Docker image
      run: |
        docker build . --file Dockerfile --tag  docker.pkg.github.com/$GITHUB_REPOSITORY:$(date +%s)
        docker login -u $(dirname $GITHUB_REPOSITORY) -p ${{ secrets.GITHUB_TOKEN }} docker.pkg.github.com
        docker push docker.pkg.github.com/$GITHUB_REPOSITORY:$(date +%s)
